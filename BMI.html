<!DOCTYPE html>
<html>
    <head>
        <title>BMI</title>
    </head>
    <body>
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <p>Put your weight in here(KG)</p>
        <input type = "number" id = "weight" placeholder = "enter weight">
        <p>And your height in here(meteres)</p>
        <input type = "number" id = "height" placeholder = "enter height"><br>
        <button>Calculate BMI</button>
        <h1 id = "op">output</h1>

    </body>
</html>
<script>
    document.querySelector("button").addEventListener("dblclick",getBmi);
    function getBmi(){
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;
    let height_square = height*height;
    let bmi = weight/height_square;
    if(bmi <= 18.4)
    {
        document.getElementById("op").innertext = "your BMI is"+Bmi+"which means you are UnderWeight";

    }
    if(bmi >= 18.5 && bmi <= 24.9)
    {
        document.getElementById("op").innerText = "your BMI is"+bmi+"which means you are normalWeight";

    }
    if(bmi >= 25 && bmi <= 29.9)
    {
        document.getElementById("op").innerText = "your BMI is"+bmi+"which means you are overweight";

    }
    if(bmi >= 30)
    {
        document.getElementById("op").innerText = "your BMI is"+bmi+"which means you are obese";
    }
}
</script>
